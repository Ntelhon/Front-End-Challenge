<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Images/google.jpg" sizes="114x114" type="image/jpg">
    <title>Google!</title>
</head>
<body>

    <header style="text-align: center;">
        <a href="https://google.com"><img src="../../Images/google.jpg" alt="Google! logo"></a>
    </header>

    <main style="text-align: center; background-color: lavender;">
        <p style="margin-bottom: 0;">Search the web using Google!</p>
        <input type="text" style="width: 350px;"> <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </main>

    <footer>
        <table style="border: hidden; min-width: 100%;" >
            <tr>
                <td style="width: 33%; background-color: lightseagreen;">
                    <div style="text-align: center;">
                        <p style="margin: 0px;">Special Searches</p>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">
                            Stanford Search
                        </a><br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">
                            Linux Search
                        </a>
                    </div>
                </td>

                <td style="width: 33%; background-color: lightyellow;">
                    <nav style="text-align: center;">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                            Help!
                        </a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                            About Google!
                        </a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">
                            Company Info
                        </a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">
                            Google! Logos
                        </a>
                    </nav>
                </td>

                <td style="width: 33%; background-color: mediumaquamarine;">
                    <div style="text-align: center;">
                        <p style="margin-bottom: 0;">Get Google!<br>updates monthly:</p>
                        <input type="email" placeholder="your e-mail"> <br>
                        <button>Subsubcribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
                            Archive
                        </a>
                    </div>
                </td>
            </tr>
        </table>
        <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
